<div ng-controller="MemberGroupEditCtrl">
    <form role="form" ng-submit="submit()">
        <h4>Edit</h4>

        <input type="text" ng-model="node.name">

        <ul class="admin-tabs">
            <li ng-class="(currentTab=='properties') ? 'active' : ''"><a href="#properties" ng-click="toggleTab('properties')">Properties</a></li>
            
        </ul>
        <div ng-show="currentTab == 'properties'">
            <table>
                <tr>
                    <td>Id:</td>
                    <td>{{node.id}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Created By:</td>
                    <td>{{node.created_by}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Created Date:</td>
                    <td>{{node.created_date}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Last updated date:</td>
                    <td>{{node.updated_date}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Node Type:</td>
                    <td>{{node.node_type}}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Node Path:</td>
                    <td>{{node.path}}</td>
                    <td></td>
                </tr>
            </table>
        </div>
        
        <button class="btn" type="submit">Update Member Group &raquo;</button>
    </form>
</div>
