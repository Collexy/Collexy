<script type="text/ng-template"  id="tree_item_renderer.html">
        <i ng-click="expand_collapse(data)" class="fa" ng-class="data.show == true ? 'fa-folder-open-o' : 'fa-folder-o'"></i>
        <a ui-sref="members.memberTypes.edit({nodeId:data.id})"  ui-sref-active="active" ng-right-click="getEntityInfo()" ng-context-menu="showOptions(data,$event)">{{data.name}} ({{data.path}})</a>
        <ul ng-show="data.show">
            <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
        </ul>
</script>

	<h4>Member Types</h4>
	<ul class="admin-tree">
		<li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
		<!-- <li><a href="">Link 1</a></li> -->
	</ul>
