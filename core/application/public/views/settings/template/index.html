<div id="list-container" ng-controller="TemplateTreeCtrl" class="column col-6 nosubmenu-margin-top" top-nav-margin>

                    </li>

                        <a ui-sref="settings.templates.new">Page</a>
                    </li>
                    <li>
                        <a ui-sref="settings.templates.new">Product</a>
                    </li> -->

                <ul ng-switch-default>
                    <li>
                        <a>News</a>
                    </li>
                </ul>
            </li>
            <li>
                <a>Delete</a>
            </li>
        </ul>
	</div>
</div>
