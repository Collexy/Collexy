    <form role="form" ng-submit="submit()">
        <h4>New</h4>
        <!-- <p>data: {{data}}</p> -->

            <table>
                <tr ng-if="tab.name=='Properties'">

                    <td><input type="number" ng-model="data.parent_id"/></td>

                </tr>

                </tr>
                <tr ng-if="tab.name=='Properties'">
                    <td>Created Date:</td>
                    <td>{{data.created_date}}</td>
                    <td></td>
                </tr>
                <tr ng-if="tab.name=='Properties'">
                    <td>Last updated date:</td>

                    <td>{{data.path}}</td>
                    <td></td>
                </tr> -->
                <tr ng-if="tab.name=='Properties'">
                    <td>Template:</td>
                    <td>
                        <select ng-model="data.meta.template_id" ng-options="t.id as aliasOrName(t.alias,t.name) for t in filteredArray(allTemplates, data.content_type.meta.allowed_template_ids,'id')">
                        </select>
                    </td>
                    <td></td>
                </tr>

                    <td></td>

                <tr ng-repeat="prop in tab.properties">
                    <td>{{prop.name}}</td>

                    <!-- <td><input type="text" ng-model="prop.name"></td> -->

                <!-- <p>{{tab.name}} fields</p>
                <p>{{tab.properties}}</p> -->
            </table>
        </div>

        <div ui-view></div>
        <p ng-if="userHasPermission('content_create') || userHasPermission('content_all')">
            <button class="btn" type="submit">Create Content &raquo;</button>
        </p>
        <input type="hidden" ng-value="data.content_type_id">
    </form>
</div>
