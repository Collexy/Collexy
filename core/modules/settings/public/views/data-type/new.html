<div ng-controller="DataTypeEditCtrl" class="collexy-controller">
    <form role="form" ng-submit="submit()">
        <h4>New</h4>

        <input type="text" ng-model="entity.name">

        <ul class="admin-tabs">
            <li ng-class="(currentTab=='data-type') ? 'active' : ''"><a href="#data-type" collexy-toggle-tab="toggleTab('data-type')">Data Type</a></li>
            <!-- <li ng-repeat="tab in node.ct.tabs  | unique: 'name'" ng-class="(currentTab==tab.name) ? 'active' : ''"><a href="#{{tab.name}}" ng-click="toggleTab(tab.name)">{{tab.name}}</a></li> -->
        </ul>
        <div ng-show="currentTab == 'data-type'">
            <table>
                <tr>
                    <td>Data type alias</td>
                    <td><input type="text" ng-model="entity.alias"></td>
                    <td>Overrides node title if entered bla bla bla</td>
                </tr>
                <tr>
                    <td>Template HTML</td>
                    <td><textarea ng-model="entity.html"></textarea></td>
                    <td>Edit the template file HTML</td>
                </tr>
            </table>
        </div>
        <div ui-view></div>
        <p ng-if="userHasPermission('data_type_create') || userHasPermission('data_type_all')">
            <button class="btn" type="submit">Create Data Type &raquo;</button>
        </p>
    </form>
</div>
