<div ng-controller="MemberTypeDeleteCtrl">
	<p>
    	Are you sure you want to delete <strong>{{currentItem.name}}</strong> ?
    </p>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">No</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="delete(currentItem)">Yes</button>
    </div>
</div>
