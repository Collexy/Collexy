<div ng-controller="MemberTypeListCtrl" class="nosubmenu-margin-top outer-list-container collexy-controller" top-nav-margin ng-context-menu="showOptions(data,$event)">
	<div id="list-container" class="scroller" perfect-scroll>
		<div id="list">
			<div ng-include src="'core/modules/member/public/views/member-type/list.html'"></div>
		</div>
	</div>
	<div id="overlay">
	<!-- {{contextMenu}} -->
	    <ul class="context-menu">
	    	<li ng-repeat="item in contextMenu" class="context-sub-menu">
	    		<span ng-if="!isDefined(item, 'items')">
	                <a ng-if="item.is_dialog == false" ui-sref="{{interpolate(item.path)}}">{{item.name}}</a>
	                <a ng-if="item.is_dialog == true" ng-click-dialog="item">{{item.name}}</a>
	            </span>
	            <span ng-if="isDefined(item, 'items')">
	                <a>{{item.name}}</a>
	                 <ul showonhoverparent>
	                    <li ng-repeat="subitem in item.items">
	                        <span class="icon-container"><i ng-class="subitem.css_class"></i></span>
	                        <a ng-if="subitem.is_dialog == false" ui-sref="{{interpolate(subitem.path)}}">{{subitem.name}}</a>
	                        <a ng-if="subitem.is_dialog == true" ng-click-dialog="subitem">{{subitem.name}}</a>
	                		<!-- <a ng-if="subitem.is_dialog == true" ng-click="clickToOpen(subitem)">{{subitem.name}}</a> -->
	                    </li>
	                </ul>
	            </span>
	    	</li>
	    </ul>
	</div>
</div>
<div class="outer-content-details-container nosubmenu-margin-top" top-nav-margin>
	<div class="content-details-container scroller" perfect-scroll>
		<div id="content-details">
			<div ui-view></div>
		</div>
	</div>
</div>
